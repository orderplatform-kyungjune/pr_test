name: update D- label schedule

on:
  schedule:
    - cron: '1 15 * * *'  # 매일 한국 시간 00:01에 실행

jobs:
  call-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Use Add D- Label Action
        uses: torder-lkj/update_d_label@v1.0.1
        with:
          github_token: ${{ secrets.TOKEN }}