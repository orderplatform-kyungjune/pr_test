name: Deploy to Develop

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'develop'
        type: string
      label:
        description: 'Label to deploy'
        required: true
        default: 'origin'
        type: choice
        options:
          - origin
          - global
          - uplus
          - brand1
          - partners

jobs:
  check_branch_exists:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Check if branch exists
        id: check_branch
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const response = await octokit.request('GET /repos/{owner}/{repo}/branches', {
              owner: 'OWNER',
              repo: 'REPO',
              headers: {
                'X-GitHub-Api-Version': '2022-11-28'
              }
            })
            console.log(response);
#            const { data: branches } = await github.git.listMatchingRefs({
#              owner: context.repo.owner,
#              repo: context.repo.repo,
#              ref: 'heads/' + github.event.inputs.branch
#            });
#            core.setOutput('branch_exists', branches.length > 0 ? 'true' : 'false');
#            if (branches.length > 0) {
#              core.setOutput('branch_name', github.event.inputs.branch);
#            }

  deploy_origin:
    runs-on: ubuntu-latest
    needs: check_branch_exists
    if: github.event.inputs.label == 'origin' && needs.check_branch_exists.outputs.branch_exists == 'true'
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.check_branch_exists.outputs.branch_name }}

      - name: Echo Deployment Information
        run: |
          echo "Selected label: ${{ github.event.inputs.label }}"
          echo "Branch to deploy: ${{ github.event.inputs.branch }}"  
          echo "Unique identifier of branch: ${{ github.sha }}"