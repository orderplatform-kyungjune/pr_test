name: deploy develop

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'branch to deploy'
        required: true
        default: 'develop'
        type: string
      label:
        description: 'label to deploy'
        required: true
        default: 'TORDER'
        type: choice
        options:
          - ALL
          - TORDER
          - UPLUS
          - BRAND1

jobs:
  check_branch_exists:
    runs-on: ubuntu-latest
    outputs:
      branch_exists: ${{ steps.check_branch.outputs.branch_exists }}
      branch_name: ${{ steps.check_branch.outputs.branch_name }}
    steps:
      - name: Check if branch exists
        id: check_branch
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branchName = '${{ github.event.inputs.branch }}';
            const { data: branch } = await github.request('GET /repos/{owner}/{repo}/branches/{branch}', {
              owner: context.repo.owner,
              repo: context.repo.repo,
              branch: branchName
            });
            
            if (branch) {
              core.setOutput('branch_exists', 'true');
              core.setOutput('branch_name', branchName);
              return
            }
            
            core.setOutput('branch_exists', 'false');

  deploy:
    runs-on: ubuntu-latest
    needs: check_branch_exists
    if: ${{ needs.check_branch_exists.outputs.branch_exists == 'true' }}
    steps:
      - name: Set Deployment Variables
        id: set-deployment-vars
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const label = '${{ github.event.inputs.label }}';
            let buildCommand, bucketName, distributionId;

            if (label === "ALL" || label === "TORDER") {
              buildCommand = "yarn origin:build:dev";
              bucketName = "${{ secrets.AWS_DEV_BUCKET_NAME }}";
              distributionId = "";
            } else if (label === "UPLUS") {
              buildCommand = "yarn uplus:build:dev";
              bucketName = "${{ secrets.AWS_DEV_UPLUS_BUCKET_NAME }}";
              distributionId = "${{ secrets.AWS_DEV_UPLUS_DISTRIBUTION_ID }}";
            } else if (label === "BRAND1") {
              buildCommand = "yarn brand1:build:dev";
              bucketName = "${{ secrets.AWS_DEV_BRAND1_BUCKET_NAME }}";
              distributionId = "${{ secrets.AWS_DEV_BRAND1_DISTRIBUTION_ID }}";
            }

            core.exportVariable('LABEL', label);
            core.exportVariable('BUILD_COMMAND', buildCommand);
            core.exportVariable('AWS_BUCKET_NAME', bucketName);
            core.exportVariable('AWS_DISTRIBUTION_ID', distributionId);

      - name: Check out branch
        uses: actions/checkout@v3
        with:
          ref: ${{ needs.check_branch_exists.outputs.branch_name }}

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Cache node modules
        id: node-cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.OS }}-admin-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Install Dependencies
        run: yarn

      - name: Build
        run: ${{ env.BUILD_COMMAND }}

      - name: Deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_BUCKET_NAME: ${{ env.AWS_BUCKET_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_DISTRIBUTION_ID: ${{ env.AWS_DISTRIBUTION_ID }}
        run: yarn deploy:action