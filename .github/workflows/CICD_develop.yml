name: Deploy to Develop

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'develop'
        type: string
      label:
        description: 'Label to deploy'
        required: true
        default: 'origin'
        type: choice
        options:
          - origin
          - global
          - uplus
          - brand1
          - partners

jobs:
  check_branch_exists:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Check if branch exists
        id: check_branch
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branchName = '${{ github.event.inputs.branch }}'
            const { data: branch } = await github.request('GET /repos/{owner}/{repo}/branches/{branch}', {
              owner: context.repo.owner,
              repo: context.repo.repo,
              branch: branchName
            });
            
            if (branch) {
              core.exportVariable('branch_exists', 'true');
              core.exportVariable('branch_name', branchName);
            } else {
              core.exportVariable('branch_exists', 'false');
            }

      - name: Set branch exists output
        id: set_branch_exists
        run: |
          echo "branch_exists=${{ env.branch_exists }}" >> $GITHUB_ENV
          echo "branch_name=${{ env.branch_name }}" >> $GITHUB_ENV

  deploy_origin:
    runs-on: ubuntu-latest
    needs: check_branch_exists
    steps:
      - name: Check branch_exists
        run: |
          if [ "${{ env.branch_exists }}" == "true" ] && [ "${{ github.event.inputs.label }}" == "origin" ]; then
            echo "Deploying origin"
            exit 0
          else
            echo "Conditions not met for deploying origin"
            exit 1
          fi

      - name: check out repository
        if: always()
        uses: actions/checkout@v2
        with:
          ref: ${{ env.branch_name }}

      - name: echo
        if: always()
        run: |
          echo "Selected label: ${{ github.event.inputs.label }}"
          echo "Branch to deploy: ${{ github.event.inputs.branch }}"  
          echo "Unique identifier of branch: ${{ github.sha }}"