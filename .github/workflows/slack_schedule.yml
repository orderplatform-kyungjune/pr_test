name: Notify Slack about Pull Requests

on:
  pull_request:
    types: [opened, reopened]

jobs:
  notify-slack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get Pull Requests
        id: get-prs
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pullRequests } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open'
            });

            let prDetails = pullRequests.map(pr => `PR #${pr.number}: ${pr.title}`).join('\\n');
            console.log('디테일',prDetails)
            if (prDetails.length === 0) {
              prDetails = "No open pull requests.";
            }

            core.setOutput('prDetails', prDetails);

      - name: Send to Slack
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: workflow,job,commit,repo,ref,author,took
          custom_payload: |
            {
              "text": "Here are the open pull requests:\n${{ steps.get-prs.outputs.prDetails }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}